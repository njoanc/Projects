<div class="container-fluid">
  <form (ngSubmit)="submitQuote()">

    <br>

    <div class="form-group">
      <label for="name"><strong>Publisher Names:</strong></label>
      <input type="text" name="publisher" class="form-control" id="exampleFormControlInput1" [(ngModel)]="quotePublisher"
        placeholder="Write Your Name Here:">
    </div>

    <div class="form-group">
      <label for="quotes"><strong>Quotes:</strong></label>
      <input type="text" name="project" class="form-control" id="exampleFormControlInput1" [(ngModel)]="quoteStr"
        placeholder="Add
        Your Quote:">
    </div>

    <div class="form-group">
      <label for="author"><strong>Author:</strong></label>
      <input type="text" name="author" class="form-control" id="exampleFormControlInput1" [(ngModel)]="quoteAuthor"
        placeholder="Add
        Name of the Author:">
    </div>

    <button type="submit" class="btn btn-primary">Submit Quote</button>
  </form>
</div>
